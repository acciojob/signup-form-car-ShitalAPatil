<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form action="#" method="post">
        <label for="name">Name</label>
		<input type="text"id="name" placeholder="Enter your Name" required><br><br>
		<label for="email">Email</label>
		<input type="email"placeholder="Enter Email" id="email"  required><br><br>
		<label for="gender">Gender</label><br><br>
		<label for="gender">Male</label>
		<input type="radio" class="gender" id="radio1" value="male"name="gender"><br><br>
		<label for="gender">Female</label>
		<input type="radio" class="gender" id="radio2" value="female" name="gender"><br><br>
		<label for="car">Car Brands</label>
		<select name="car brands" id="car">
			<option value="BMW">BMW</option>
			<option value="Audi">Audi</option>
            <option value="Mercedez">Mercedez</option>
			
		</select>
		<br><br>
		<label for="age">Age</label>
	 <input type="number" id="age" required>
	 <br><br>
	 <label for="dob">DOB</label>
	 <input type= "dob" id ="dob" required>
	 <br><br>
	 
	<label for="password" >Password</label>
	<input type="password" id="password"  placeholder="Enter password" required>
	<br><br>
	 <button type="submit">Submit</button>
     </form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
